homepage:
  url:   /
  param: { module: dashboard, action: index }

login:
  url:   /login
  param: { module: user, action: login }

logout:
  url:   /logout
  param: { module: user, action: logout }

tracking_index:
  url:   /tracking
  param: { module: tracking, action: index }

tracking_record:
  url:   /tracking/record
  param: { module: tracking, action: record }

tracking_reset:
  url:   /tracking/reset
  param: { module: tracking, action: reset }

tracking_ajax:
  url:   /tracking/ajax/:session
  param: { module: tracking, action: ajax }

stats:
  url:   /stats
  param: { module: stats, action: index }

stats_details_actor:
  url:   /stats/details/:actor
  param: { module: stats, action: details }

stats_details_coupon:
  url:   /stats/details-coupon/:bubble_tag
  param: { module: stats, action: detailsCoupon }

exports:
  url:   /exports
  param: { module: exports, action: index }

exports_csv:
  url:   /exports/csv
  param: { module: exports, action: Export }

stats_csv:
  url:   /stats/csv
  param: { module: stats, action: csv }
